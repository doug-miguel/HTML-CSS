<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Tabelas</title>
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 999,99</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 5.500,00</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Nexus</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>
    </table>
</body>
</html>
